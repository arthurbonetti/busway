<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema inteligente de transporte público com rastreamento em tempo real">
    <meta name="theme-color" content="#0071e3">
    <title>Busway - Login</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="ux-improvements.css">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <div class="logo-container">
                <svg class="logo-icon" width="32" height="32" viewBox="0 0 24 24" fill="none">
                    <path d="M4 16c0 .88.39 1.67 1 2.22V20a1 1 0 001 1h1a1 1 0 001-1v-1h8v1a1 1 0 001 1h1a1 1 0 001-1v-1.78c.61-.55 1-1.34 1-2.22V6c0-3.5-3.58-4-8-4s-8 .5-8 4v10zm3.5 1c-.83 0-1.5-.67-1.5-1.5S6.67 14 7.5 14s1.5.67 1.5 1.5S8.33 17 7.5 17zm9 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm1.5-6H6V6h12v5z" fill="#667eea"/>
                </svg>
                <h1 class="logo">Busway</h1>
            </div>
            <p class="tagline">Seu transporte, simplificado</p>
        </div>

        <div class="auth-container">
            <!-- Login Panel -->
            <div class="auth-panel login-panel">
                <h2>Bem-vindo de volta</h2>
                <p class="panel-subtitle">Acesse sua conta agora mesmo</p>
                <form id="loginFormElement">
                    <div class="input-group">
                        <input type="email" id="loginEmail" placeholder="E-mail" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="loginPassword" placeholder="Senha" required>
                    </div>
                    <button type="submit" class="btn btn-auth">Entrar</button>
                </form>
                <button class="btn btn-google-minimal" id="googleLogin">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Entrar com Google
                </button>
            </div>

            <!-- Register Panel -->
            <div class="auth-panel register-panel">
                <h2>Crie sua conta</h2>
                <p class="panel-subtitle">Cadastre seus dados</p>
                <form id="registerFormElement">
                    <div class="input-group">
                        <input type="text" id="registerName" placeholder="Nome" required>
                    </div>
                    <div class="input-group">
                        <input type="email" id="registerEmail" placeholder="E-mail" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="registerPassword" placeholder="Senha" required>
                    </div>
                    <button type="submit" class="btn btn-auth">Cadastrar</button>
                </form>
                <button class="btn btn-google-minimal" id="googleRegister">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Cadastrar com Google
                </button>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <!-- Firebase v8 SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Configuração e serviços -->
    <script src="firebase-config.js"></script>
    <script src="firestore-service.js"></script>
    <script src="script.js"></script>

    <!-- PWA Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('[PWA] Service Worker registrado:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('[PWA] Falha ao registrar Service Worker:', error);
                    });
            });
        }
    </script>
</body>
</html>
