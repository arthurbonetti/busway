<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busway - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo-container">
                    <svg class="logo-icon" width="32" height="32" viewBox="0 0 24 24" fill="none">
                        <path d="M4 16c0 .88.39 1.67 1 2.22V20a1 1 0 001 1h1a1 1 0 001-1v-1h8v1a1 1 0 001 1h1a1 1 0 001-1v-1.78c.61-.55 1-1.34 1-2.22V6c0-3.5-3.58-4-8-4s-8 .5-8 4v10zm3.5 1c-.83 0-1.5-.67-1.5-1.5S6.67 14 7.5 14s1.5.67 1.5 1.5S8.33 17 7.5 17zm9 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm1.5-6H6V6h12v5z" fill="#0071e3"/>
                    </svg>
                    <h1 class="logo">Busway</h1>
                </div>
                <p class="tagline">Seu transporte, simplificado</p>
            </div>

            <div class="form-container" id="loginForm">
                <h2>Entrar</h2>
                <form id="loginFormElement">
                    <div class="input-group">
                        <input type="email" id="loginEmail" placeholder="E-mail" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="loginPassword" placeholder="Senha" required>
                    </div>
                    <div class="remember-forgot">
                        <label>
                            <input type="checkbox" id="rememberMe">
                            <span>Lembrar de mim</span>
                        </label>
                        <a href="#" class="forgot-link">Esqueceu a senha?</a>
                    </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>

                <div class="divider">
                    <span>ou</span>
                </div>

                <button class="btn btn-google" id="googleLogin">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Continuar com Google
                </button>


                <p class="switch-form">
                    Não tem uma conta? 
                    <a href="#" id="showRegister">Cadastre-se</a>
                </p>
            </div>

            <div class="form-container hidden" id="registerForm">
                <h2>Criar Conta</h2>
                <form id="registerFormElement">
                    <div class="input-group">
                        <input type="text" id="registerName" placeholder="Nome completo" required>
                    </div>
                    <div class="input-group">
                        <input type="email" id="registerEmail" placeholder="E-mail" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="registerPassword" placeholder="Senha" required>
                        <small class="password-hint">Mínimo 6 caracteres</small>
                    </div>
                    <div class="input-group">
                        <input type="password" id="confirmPassword" placeholder="Confirmar senha" required>
                    </div>
                    <div class="terms">
                        <label>
                            <input type="checkbox" id="acceptTerms" required>
                            <span>Aceito os <a href="#">termos de uso</a> e <a href="#">política de privacidade</a></span>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>

                <div class="divider">
                    <span>ou</span>
                </div>

                <button class="btn btn-google" id="googleRegister">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Cadastrar com Google
                </button>

                <p class="switch-form">
                    Já tem uma conta? 
                    <a href="#" id="showLogin">Fazer login</a>
                </p>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script src="script.js"></script>
</body>
</html>
